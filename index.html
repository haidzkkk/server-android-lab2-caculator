    <div class="container">
        <div class="text-center">
            <h1  style="margin-bottom: 50px;"> Máy tính</h1>
        </div>

        <form action="/maytinh" class="text-center">
            <input name="a" type="number" step="0.1" required>
            <select name="toantu" style="width: 100px;">
                <option value="cong">+</option>
                <option value="tru">-</option>
                <option value="nhan">x</option>
                <option value="chia">/</option>
            </select>
            <input name="b" type="number" step="0.1" required>
            <div>
                <button style="margin-top: 30px;" type="submit">Kết quả</button>
            </div>
            <div>
                <h1>Kết quả</h1>
            </div>
        </form>
    </div>
